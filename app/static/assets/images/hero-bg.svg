<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" width="1920" height="1080">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Background Gradient -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Geometric Shapes -->
  <circle cx="100" cy="100" r="150" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1800" cy="900" r="200" fill="#06b6d4" opacity="0.1"/>
  <polygon points="400,200 500,500 300,600" fill="#8b5cf6" opacity="0.05"/>
  
  <!-- Medical Cross -->
  <g transform="translate(960, 540)">
    <rect x="-20" y="-100" width="40" height="200" fill="#06b6d4" opacity="0.2"/>
    <rect x="-100" y="-20" width="200" height="40" fill="#06b6d4" opacity="0.2"/>
  </g>
  
  <!-- Breathing Lines Animation -->
  <g opacity="0.15" stroke="#3b82f6" stroke-width="2" fill="none" filter="url(#blur)">
    <path d="M 200 300 Q 300 250 400 300 T 600 300"/>
    <path d="M 150 450 Q 300 400 450 450 T 750 450"/>
    <path d="M 100 600 Q 300 550 500 600 T 900 600"/>
  </g>
</svg>
